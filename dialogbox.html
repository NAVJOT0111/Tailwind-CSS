<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./output.css" rel="stylesheet"> 
    <title> Making a Dialog BOx</title>
</head>
<body>
    <div class="bg-gray-500 fixed inset-0"></div>
    <div class="fixed inset-0">
        <div class="flex h-full justify-center items-center">
            <div class="bg-white w-[512px] text-left shadow-xl rounded relative ">
                <div class=" p-5 ">
                    <div class="flex items-start">
                        <img src="red-exclamation.jpg" alt="" class="w-8">
                    </div>
                    <div class="ml-4">
                        <h3 class="text-gray-800 font-semibold ">Deactivate Account</h3>
                        <div class="m-2">
                          <p class="text-sm text-gray-600">Are you sure you wnat to deactivate account ? All of your data will be permamntely removed. This action cann't be undone.</p>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-50 flex flex-row-reverse px-4 py-3 font-semibold  ">
                  <button class="bg-red-600 text-white ml-3 rounded-md px-3 py-2 hover:bg-red-500">Deactivate</button>
                  <button class="bg-white ml-3 rounded-md px-3 py-2 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">Cancel</button>
                  
            </div>
            </div>
            
        </div>
        
    </div>
    
    
</body>
</html>
