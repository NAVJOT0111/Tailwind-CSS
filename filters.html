<!DOCTYPE html>
<html lang="en">
<head>
    <title>Filters</title>
    <link href="./output.css" rel="stylesheet"> 
</head>
<body>
    <h1 class="blur">Blur image</h1>
    <img src="puppy.jpg" alt="">
    <img src="puppy.jpg" class="blur">
    <!-- <img src="puppy.jpg" class="blur-sm">
    <img src="puppy.jpg" class="blur-md">
    <img src="puppy.jpg" class="blur-lg">
    <img src="puppy.jpg" class="blur-3xl"> -->

    <h1>Brightness</h1>
    <img src="puppy.jpg" class="brightness-50">
    <img src="puppy.jpg" class="brightness-200">

    <h1>Contrast</h1>
    <img src="puppy.jpg" class="contrast-50">
    <img src="puppy.jpg" class="contrast-100">
    <img src="puppy.jpg" class="contrast-200">

    <h1>Grayscale</h1>
    <img src="puppy.jpg" class="grayscale-100">

    <h1>Invert</h1>
    <img src="puppy.jpg" class="invert-100">

    <h1>Hue</h1>
    <img src="puppy.jpg" class="hue-rotate-0">
    <img src="puppy.jpg" class="hue-rotate-30">
    <img src="puppy.jpg" class="hue-rotate-60">
    <img src="puppy.jpg" class="hue-rotate-90">
</body>
</html>
