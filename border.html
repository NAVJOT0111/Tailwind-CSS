<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./output.css" rel="stylesheet"> 
    <title>Borders in Tailwind</title>
</head>
<body>
    <div class="border m-10 w-96 p-4">Tailwind 1</div>
    <div class=" m-10 w-96 p-4 border-4 ">Tailwind 2</div>
    <div class=" m-10 w-96 p-4 border-4 border-blue-600 ">Tailwind 3</div>
    <div class=" m-10 w-96 p-4 border-4 border-blue-600 border-t-2 ">Tailwind 4</div>
    <div class=" m-10 w-96 p-4 border-4 border-blue-600 border-t-2 border-r-0">Tailwind 4</div>
    <div class=" m-10 w-96 p-4 border-4 border-t-blue-600 border-b-pink-600 border-l-yellow-600 border-r-cyan-600">Tailwind 5</div>

    <div class=" m-10 size-32 p-4 border-4 border-blue-600 rounded-full ">Tailwind 6</div>
    <div class=" m-10 size-32 p-4 border-4 border-blue-600 rounded-l-full ">Tailwind 7</div>
    <div class=" m-10 size-32 p-4 border-4 border-blue-600 rounded-t-full ">Tailwind 8</div>
    <div class=" m-10 size-32 p-4 border-4 border-blue-600 rounded-3xl ">Tailwind 9</div>
    <div class=" m-10 size-32 p-4 border-4 border-blue-600 rounded-ss-full ">Tailwind 8</div>
    <div class=" m-10 size-32 p-4 border-4 border-blue-600 rounded-ss-3xl ">Tailwind 8</div>
    <div class=" m-10 size-32 p-4 border-4 border-blue-600 rounded-ee-3xl ">Tailwind 8</div>
    <div class=" m-10 size-32 p-4 border-4 border-blue-600 rounded-es-3xl ">Tailwind 8</div>
    <div class=" m-10 size-32 p-4 border-4 border-blue-600 rounded-full border-dashed ">Tailwind 6</div>
    <div class=" m-10 size-32 p-4 border-4 border-blue-600 rounded-full border-dotted ">Tailwind 6</div>

    
</body>
</html>
