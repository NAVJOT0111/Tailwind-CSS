<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interactivity</title>
    <link href="./output.css" rel="stylesheet"> 
</head>
<body>
    <button class="bg-blue-500 text-white rounded-md p-2 m-4 ">Login</button>

    <button class="bg-blue-500 text-white rounded-md p-2 m-4 focus:bg-yellow-900 ">Login</button>
    <button class="bg-blue-500 text-white rounded-md p-2 m-4 active:bg-red-900 ">Login</button>
    <button class="bg-blue-500 text-white rounded-md p-2 m-4 hover:bg-blue-900 focus:bg-yellow-900 active:bg-red-900">Login</button>

    <div>
        
        <a class="group">
            <h1 class="group-hover:text-blue-900">Group Hover</h1>
            <p>Para click</p>
        </a>
    </div>

</html>
