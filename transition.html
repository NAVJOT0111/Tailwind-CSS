<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transform and Transition</title>
    <link href="./output.css" rel="stylesheet"> 
</head>
<body>
    <button class="bg-blue-400 p-2 m-10 rounded text-white hover:bg-blue-900">Login</button>
    <button class="bg-blue-400 p-2 m-10 rounded text-white hover:bg-blue-900 transition duration-1000">Login</button>
    <button class="bg-blue-400 p-2 m-10 rounded text-white hover:opacity-5 transition duration-1000">Login</button>
    <button class="bg-red-400 p-2 m-10 rounded text-white hover:rotate-45 transition-transform duration-1000">Login</button>
    <button class="bg-red-400 p-2 m-10 rounded text-white hover:scale-45 transition-transform duration-1000">Login</button>
    <button class="bg-red-400 p-2 m-10 rounded text-white hover:scale-x-45 transition-transform duration-1000">Login</button>

    <img src="puppy.jpg" class="m-20 w-56 hover:rotate-45 hover:scale-200 transition-transform duration-1000">
</body>
</html>
